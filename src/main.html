<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LvaotaImage</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="title-bar">
    <div class="title">LvaotaImage</div>
    <div class="window-controls">
      <div class="control settings" id="settings-btn"><i class="fas fa-cog"></i></div>
      <div class="control minimize"><i class="fas fa-minus"></i></div>
      <div class="control maximize"><i class="far fa-square"></i></div>
      <div class="control close"><i class="fas fa-times"></i></div>
    </div>
  </div>

  <div class="content">
    <div class="icon-box" id="select-image">
      <div class="icon">
        <i class="fas fa-download"></i>
        <span>选择镜像</span>
      </div>
      <div class="split-buttons">
        <div class="split-button" id="local-image">
          <i class="fas fa-folder-open"></i>
          <span>本地镜像</span>
        </div>
        <div class="split-button" id="download-image">
          <i class="fas fa-cloud-download-alt"></i>
          <span>下载镜像</span>
        </div>
      </div>
    </div>

    <div class="icon-box" id="select-device">
      <div class="icon">
        <i class="fas fa-hdd"></i>
        <span>选择设备</span>
      </div>
      <div class="split-buttons" id="device-list"></div>
    </div>

    <div class="icon-box" id="burn-button">
      <div class="icon">
        <i class="fas fa-fire"></i>
        <span>烧录</span>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
