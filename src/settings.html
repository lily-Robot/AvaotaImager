<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <div class="title-bar">
    <div class="title">Settings</div>
    <div class="window-controls">
      <div class="control minimize"><i class="fas fa-minus"></i></div>
      <div class="control maximize"><i class="far fa-square"></i></div>
      <div class="control close"><i class="fas fa-times"></i></div>
    </div>
  </div>

  <div class="settings-modal">
    <div class="modal-content">
      <h2>切换语言 / Switch Language</h2>
      <form id="language-form">
        <label>
          <input type="radio" name="language" value="zh-CN" checked>
          <span>简体中文</span>
        </label>
        <label>
          <input type="radio" name="language" value="en">
          <span>English</span>
        </label>
      </form>
    </div>
  </div>
  <script src="settings.js"></script>
</body>
</html>
